<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Facebook-like CSS Preloader</title>
    <style>
        /* Main container styling */
        .content-preloader {
            width: 100%;
            max-width: 600px; /* Adjust to your content width */
            margin: 0 auto;
            padding: 15px;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #222; /* Dark background */
        }

        /* Shimmer animation */
        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }

        /* Base style for all placeholder elements */
        .placeholder {
            background: #6e6e6e; /* Dark base color */
            background-image: linear-gradient(
                to right,
                #6e6e6e 0%,
                #ebebeb 20%, /* Light transition color */
                #6e6e6e 40%,
                #6e6e6e 100%
            );
            background-repeat: no-repeat;
            background-size: 800px 104px;
            display: inline-block;
            position: relative;
            animation-duration: 1.2s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-name: shimmer;
            animation-timing-function: linear;
            border-radius: 3px;
            overflow: hidden;
        }

        /* Avatar placeholder */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            float: left;
        }

        /* Header line (for username/date) */
        .header-line {
            height: 15px;
            width: 120px;
            margin-bottom: 10px;
        }

        /* Content line variations */
        .content-line {
            height: 12px;
            width: 100%;
            margin-bottom: 8px;
        }

        .content-line.short {
            width: 80%;
        }

        .content-line.medium {
            width: 90%;
        }

        /* Image placeholder with transition */
        .image-placeholder {
            width: 100%;
            height: 0;
            margin: 10px 0;
            transition: height 0.3s ease-out;
        }

        .image-placeholder.loading {
            height: 300px; /* Default height when loading */
        }

        /* Clearfix for floated elements */
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Individual post container */
        .post-preloader {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #333; /* Slightly lighter than container */
            border-radius: 8px;
        }

        /* Like/comment placeholder */
        .action-placeholder {
            height: 15px;
            width: 60px;
            margin-right: 15px;
            display: inline-block;
        }

        /* For dynamic height adjustment */
        .height-transition {
            transition: height 0.3s ease-out;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Facebook-like content preloader -->
    <div class="content-preloader">
        <!-- Post 1 -->
        <div class="post-preloader">
            <div class="clearfix">
                <div class="placeholder avatar"></div>
                <div class="placeholder header-line"></div>
            </div>
            <div class="placeholder content-line"></div>
            <div class="placeholder content-line medium"></div>
            <div class="placeholder content-line short"></div>
            <div class="placeholder image-placeholder loading"></div>
            <div>
                <div class="placeholder action-placeholder"></div>
                <div class="placeholder action-placeholder"></div>
            </div>
        </div>

        <!-- Post 2 -->
        <div class="post-preloader">
            <div class="clearfix">
                <div class="placeholder avatar"></div>
                <div class="placeholder header-line"></div>
            </div>
            <div class="placeholder content-line"></div>
            <div class="placeholder content-line medium"></div>
            <div class="placeholder image-placeholder loading" style="height: 200px;"></div>
            <div>
                <div class="placeholder action-placeholder"></div>
                <div class="placeholder action-placeholder"></div>
            </div>
        </div>

        <!-- Post 3 (text only) -->
        <div class="post-preloader">
            <div class="clearfix">
                <div class="placeholder avatar"></div>
                <div class="placeholder header-line"></div>
            </div>
            <div class="placeholder content-line"></div>
            <div class="placeholder content-line"></div>
            <div class="placeholder content-line medium"></div>
            <div class="placeholder content-line short"></div>
            <div>
                <div class="placeholder action-placeholder"></div>
                <div class="placeholder action-placeholder"></div>
            </div>
        </div>
    </div>

    <script>
        // This script is just for demonstration purposes
        // In a real implementation, you would replace the preloader with actual content
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate content loading
            setTimeout(function() {
                // This is where you would replace the preloader with actual content
                // For demo, we'll just show how to handle height transitions
                const imagePlaceholders = document.querySelectorAll('.image-placeholder.loading');
                
                imagePlaceholders.forEach(placeholder => {
                    // When real content loads, you would:
                    // 1. Set the height to match the actual content height
                    // 2. Replace the placeholder with the actual content
                    
                    // For demo, we'll just collapse the placeholder
                    placeholder.style.height = '0';
                    placeholder.classList.remove('loading');
                    
                    // In real implementation, you might do something like:
                    // const realContent = document.createElement('img');
                    // realContent.src = 'your-image.jpg';
                    // realContent.onload = function() {
                    //     placeholder.style.height = this.height + 'px';
                    //     setTimeout(() => {
                    //         placeholder.replaceWith(realContent);
                    //     }, 300);
                    // }
                });
            }, 3000); // Simulating 3 second load time
        });
    </script>
</body>
</html>
